<html>
<head>
	<title>Day 3 - CSS Variables</title>
</head>
<style>

:root {
	--base: #ffc600;
	--spacing: 0px;
	--blur: 0px;
}

img {
	padding: var(--spacing);
	background: var(--base);
	filter: blur(var(--blur));
}

.hl {
	color: var(--base);
}



</style>
<body>
	<h2>Lets play around with <span class="hl">JS and CSS</span></h2>
	<div class="controls">
		<label for="spacing">Spacing:</label>
		<input type="range" name="spacing" min="10" max="200" value="00" data-sizing="px">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="20" value="0" data-sizing="px">

		<label for="base">Colour</label>
		<input type="color" name="base" value="#ffc600">
	</div>
	<img src="https://www.dogstrust.org.uk/sponsor/_dogs/bubba-assets/v235_bubba1.jpg" alt="">
</body>

<script>
	const inputs = document.querySelectorAll('.controls input');
	function handleUpdate() {
		const suffix = this.dataset.sizing || '';
		// console.log(this.value + suffix);
		document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
	}
	inputs.forEach(input => input.addEventListener('change', handleUpdate));
	inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
</script>
</html>
